<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header id="header">
        <!-- Logo textual da plataforma -->
        <span class="logo">FLUXO TV</span>
    </header>

    <!-- Conteúdo principal da página -->
    <main class="principal">

        <!-- Seção de login -->
        
        <section class="login">
            <h2>Entrar</h2>

            <!-- Campo para email ou telefone -->
            <input type="text" placeholder="Email ou número de telefone">

            <!-- Campo para senha -->
            <input type="password" placeholder="Senha">

            <!-- Botão de submissão do login -->
            <button class="botao_login">Entrar</button>
            
            <div class="login_opcoes">
                <input type="checkbox" >Lembre-se de mim</input>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <p class="signup">
                Novo por aqui? <a href="#">Assine agora</a>
            </p>
            

            </div>
        
        </section>

    </main>

</body>
</html>
